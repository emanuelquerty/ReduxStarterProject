<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Redux Starter Project</title>
</head>

<body>
    <div id="app">
        <form class="form">
            <label for="form__bug-description-input" class="form__bug-description-label">Report a bug</label>
            <input type="text" id="form__bug-description-input" placeholder="enter a bug description">
            <Button class="send-btn" type="button">Send</Button>
        </form>
        <div class="bugs">
            <h3 class="bugs__no-bugs-description">No bugs to show at this time!</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
